<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticker Pack Game</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    touch-action: none;
    min-height: 100vh;
  }

  header {
    width: 100%;
    background: #eee;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    flex-wrap: wrap;
  }

  header button {
    font-size: 14px;
    padding: 12px 16px;
    cursor: pointer;
    min-height: 44px;
    min-width: 44px;
    border: 1px solid #999;
    background: #fff;
    border-radius: 4px;
    font-weight: 500;
  }

  header button:active {
    background: #ddd;
  }

  #coins, #packs {
    font-weight: bold;
    font-size: 14px;
    padding: 8px 12px;
    background: #fff;
    border-radius: 4px;
    border: 1px solid #999;
    min-width: 120px;
    text-align: center;
  }

  #sticker-area {
    margin-top: 20px;
    width: 95%;
    max-width: 800px;
    height: 60vh;
    min-height: 300px;
    background: #fff;
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .sticker-card {
    width: 160px;
    height: 240px;
    border: 2px solid #333;
    background: #ddd;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 0.5s, left 0.8s ease-out, top 0.8s ease-out;
    user-select: none;
    touch-action: none;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    border-radius: 8px;
  }

  .sticker-card:active {
    transform: scale(0.95);
  }

  .sticker-card.flipped {
    transform: rotateY(180deg) !important;
  }

  .sticker-card.flipped:active {
    transform: rotateY(180deg) scale(0.95) !important;
  }

  .sticker-card.stacked {
    z-index: 10;
  }

  .sticker-card.spread {
    z-index: 1;
  }

  .sticker-front, .sticker-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    font-weight: bold;
    border-radius: 6px;
  }

  .sticker-front {
    background: linear-gradient(45deg, #ff6b6b, #ffa500);
    color: white;
  }

  .sticker-back {
    transform: rotateY(180deg);
    flex-direction: column;
    background: white;
    overflow: hidden;
    padding: 10px;
  }

  .sticker-back img {
    max-width: 140px;
    max-height: 190px;
    object-fit: contain;
    margin-bottom: 5px;
    transition: transform 0.3s;
  }

  .sticker-back img.landscape {
    transform: rotate(90deg);
    max-width: 190px;
    max-height: 140px;
  }

  #open-pack {
    margin: 20px 0;
    padding: 16px 32px;
    font-size: 18px;
    background: #32cd32;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    min-height: 56px;
    min-width: 250px;
    box-shadow: 0 4px 12px rgba(50, 205, 50, 0.3);
    transition: all 0.2s;
  }

  #open-pack:active {
    transform: scale(0.95);
    box-shadow: 0 2px 8px rgba(50, 205, 50, 0.3);
  }

  #open-pack.disabled {
    background: #999;
    cursor: not-allowed;
    box-shadow: none;
  }

  #album, #duplicates {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    overflow: auto;
    padding: 60px 20px 20px 20px;
    z-index: 100;
  }

  .album-grid, .duplicates-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 10px;
    margin-top: 20px;
    padding-bottom: 20px;
  }

  @media (min-width: 600px) {
    .album-grid, .duplicates-grid {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    
    header button {
      font-size: 16px;
    }
    
    #coins, #packs {
      font-size: 16px;
    }
    
    #open-pack {
      font-size: 20px;
    }
  }

  .album-slot, .duplicate-slot {
    width: 100%;
    height: 160px;
    border: 1px solid #888;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 36px;
    color: #aaa;
    overflow: hidden;
    border-radius: 4px;
  }

  @media (min-width: 600px) {
    .album-slot, .duplicate-slot {
      height: 200px;
      font-size: 48px;
    }
  }

  .album-slot img, .duplicate-slot img {
    max-width: 100%;
    max-height: 120px;
    object-fit: contain;
    margin-bottom: 5px;
  }

  @media (min-width: 600px) {
    .album-slot img, .duplicate-slot img {
      max-height: 160px;
    }
  }

  .album-slot img.landscape, .duplicate-slot img.landscape {
    transform: rotate(90deg);
    max-width: 120px;
    max-height: 100px;
  }

  @media (min-width: 600px) {
    .album-slot img.landscape, .duplicate-slot img.landscape {
      max-width: 160px;
      max-height: 100px;
    }
  }

  .close-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
    font-weight: bold;
    padding: 8px 16px;
    border: 1px solid #333;
    background: #ddd;
    border-radius: 4px;
    min-height: 44px;
    min-width: 44px;
    z-index: 101;
  }

  .close-btn:active {
    background: #ccc;
  }

  #sell-duplicates {
    position: sticky;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    padding: 16px;
    font-size: 18px;
    background: #32cd32;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    border-radius: 8px;
    min-height: 56px;
  }

  #sell-duplicates:active {
    background: #28a428;
  }

  h2 {
    margin: 0 0 10px 0;
    text-align: center;
  }
</style>
</head>

<body>

<header>
  <button id="album-btn">üìñ ALBUM</button>
  <button id="duplicates-btn">üìÇ DUPES</button>
  <button id="save-btn">üíæ SAVE</button>
  <button id="reset-btn">üîÑ RESET</button>
  <div id="coins">üí∞ Coins: 100</div>
  <div id="packs">üì¶ Packs: 0</div>
</header>

<div id="sticker-area"></div>

<button id="open-pack">üéÅ OPEN PACK (5 Coins)</button>

<div id="album">
  <div class="close-btn" onclick="document.getElementById('album').style.display='none'">‚úñ</div>
  <h2>Sticker Album</h2>
  <div class="album-grid" id="album-grid"></div>
</div>

<div id="duplicates">
  <div class="close-btn" onclick="document.getElementById('duplicates').style.display='none'">‚úñ</div>
  <h2>Duplicates</h2>
  <div class="duplicates-grid" id="duplicates-grid"></div>
  <button id="sell-duplicates">üí∞ Sell All Duplicates</button>
</div>

<script>
const STICKERS_TOTAL = 700;
let coins = 100;
let packsOpened = 0;
const userCollection = [];
const duplicates = [];

const stickerArea = document.getElementById('sticker-area');
const coinsLabel = document.getElementById('coins');
const packsLabel = document.getElementById('packs');
const openPackBtn = document.getElementById('open-pack');

// Haptic feedback for mobile devices
function vibrate(duration = 10) {
  if ('vibrate' in navigator) {
    navigator.vibrate(duration);
  }
}

// Function to check if image is landscape and rotate it
function setupImageRotation(img, stickerNum) {
  img.onload = function() {
    // Check if image is wider than it is tall (landscape)
    if (this.naturalWidth > this.naturalHeight) {
      this.classList.add('landscape');
    }
  };
  img.onerror = function() {
    // If image fails to load, show number instead
    const parent = this.parentElement;
    parent.innerHTML = `<div style='font-size:60px;color:#333'>#${stickerNum}</div>`;
  };
}

// Save game function
function saveGame() {
  const data = {
    coins,
    packsOpened,
    userCollection,
    duplicates
  };
  try {
    localStorage.setItem("stickerGameSave", JSON.stringify(data));
    vibrate(20);
  } catch (e) {
    console.error("Failed to save game:", e);
  }
}

// Reset game function
function resetGame() {
  if (confirm("Are you sure you want to reset your account? You'll lose all progress!")) {
    coins = 100;
    packsOpened = 0;
    userCollection.length = 0;
    duplicates.length = 0;
    try {
      localStorage.removeItem("stickerGameSave");
    } catch (e) {
      console.error("Failed to reset game:", e);
    }
    updateLabels();
    stickerArea.innerHTML = '';
    vibrate(30);
  }
}

function updateLabels() {
  coinsLabel.textContent = `üí∞ Coins: ${coins}`;
  packsLabel.textContent = `üì¶ Packs: ${packsOpened}`;
  openPackBtn.classList.toggle('disabled', coins < 5);
}

function getRandomStickers(count) {
  const nums = Array.from({length: STICKERS_TOTAL}, (_, i) => i + 1);
  nums.sort(() => Math.random() - 0.5);
  return nums.slice(0, count);
}

function openPack() {
  if (coins < 5) return;

  coins -= 5;
  packsOpened++;
  updateLabels();
  vibrate(50);

  stickerArea.innerHTML = '';
  const stickers = getRandomStickers(5);

  // Center position for the stack
  const centerX = stickerArea.offsetWidth / 2 - 80;
  const centerY = stickerArea.offsetHeight / 2 - 120;

  stickers.forEach((num, i) => {
    const card = document.createElement('div');
    card.className = 'sticker-card stacked';
    card.dataset.number = num;
    
    // Start all cards stacked in the center
    card.style.left = `${centerX + i * 2}px`;
    card.style.top = `${centerY + i * 2}px`;

    const img = document.createElement('img');
    img.src = `images/${num}.png`;
    img.alt = `Sticker #${num}`;
    
    // Set up image rotation check
    setupImageRotation(img, num);

    card.innerHTML = `
      <div class="sticker-front">?</div>
      <div class="sticker-back">
        <div id="img-container-${num}"></div>
        <div style="font-size: 18px; font-weight: bold;">#${num}</div>
      </div>
    `;

    // Add the image to the container
    const imgContainer = card.querySelector(`#img-container-${num}`);
    imgContainer.appendChild(img);

    // Add click/touch event
    card.addEventListener('click', function flipCard() {
      if (!card.classList.contains('flipped')) {
        card.classList.add('flipped');
        vibrate(15);
      }
    });

    stickerArea.appendChild(card);
    
    // Add to collection
    if (userCollection.includes(num)) {
      if (!duplicates.includes(num)) duplicates.push(num);
    } else {
      userCollection.push(num);
    }
  });

  // Animate cards spreading out after a brief delay
  setTimeout(() => {
    const cards = document.querySelectorAll('.sticker-card');
    const areaWidth = stickerArea.offsetWidth;
    const areaHeight = stickerArea.offsetHeight;
    
    // Responsive card sizing
    const isMobile = areaWidth < 600;
    const cardsPerRow = isMobile ? Math.min(3, cards.length) : 5;
    
    cards.forEach((card, i) => {
      card.classList.remove('stacked');
      card.classList.add('spread');
      
      // Calculate position based on viewport
      const row = Math.floor(i / cardsPerRow);
      const col = i % cardsPerRow;
      
      const cardWidth = 160;
      const cardHeight = 240;
      const spacing = isMobile ? 10 : 20;
      
      // Center the grid
      const totalWidth = cardsPerRow * cardWidth + (cardsPerRow - 1) * spacing;
      const startX = (areaWidth - totalWidth) / 2;
      const startY = (areaHeight - cardHeight) / 2 - row * (cardHeight / 2);
      
      const finalX = startX + col * (cardWidth + spacing);
      const finalY = Math.max(10, startY + row * (cardHeight + spacing));
      
      card.style.left = `${finalX}px`;
      card.style.top = `${finalY}px`;
    });
  }, 300);
  
  saveGame();
}

// Album and Duplicates Functions with image rotation
function refreshAlbum() {
  const grid = document.getElementById('album-grid');
  grid.innerHTML = '';
  for (let i = 1; i <= STICKERS_TOTAL; i++) {
    const slot = document.createElement('div');
    slot.className = 'album-slot';
    
    if (userCollection.includes(i)) {
      const img = document.createElement('img');
      img.src = `images/${i}.png`;
      img.alt = `Sticker #${i}`;
      
      // Set up image rotation check for album too
      img.onload = function() {
        if (this.naturalWidth > this.naturalHeight) {
          this.classList.add('landscape');
        }
      };
      img.onerror = function() {
        const parent = this.parentElement;
        parent.innerHTML = `<div style='font-size:24px;color:#333'>#${i}</div>`;
      };
      
      slot.innerHTML = `<div style="font-size: 12px; font-weight: bold;">#${i}</div>`;
      slot.insertBefore(img, slot.firstChild);
    } else {
      slot.innerHTML = '?';
    }
    
    grid.appendChild(slot);
  }
}

function refreshDuplicates() {
  const grid = document.getElementById('duplicates-grid');
  grid.innerHTML = '';
  
  if (duplicates.length === 0) {
    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No duplicates yet!</p>';
    return;
  }
  
  duplicates.forEach(i => {
    const slot = document.createElement('div');
    slot.className = 'duplicate-slot';
    
    const img = document.createElement('img');
    img.src = `images/${i}.png`;
    img.alt = `Sticker #${i}`;
    
    // Set up image rotation check for duplicates too
    img.onload = function() {
      if (this.naturalWidth > this.naturalHeight) {
        this.classList.add('landscape');
      }
    };
    img.onerror = function() {
      const parent = this.parentElement;
      parent.innerHTML = `<div style='font-size:24px;color:#333'>#${i}</div>`;
    };
    
    slot.innerHTML = `<div style="font-size: 12px; font-weight: bold;">#${i}</div>`;
    slot.insertBefore(img, slot.firstChild);
    grid.appendChild(slot);
  });
}

// Event Listeners
document.getElementById('open-pack').addEventListener('click', openPack);
document.getElementById('save-btn').addEventListener('click', () => {
  saveGame();
  alert('Game saved!');
});
document.getElementById('reset-btn').addEventListener('click', resetGame);

document.getElementById('album-btn').addEventListener('click', () => {
  document.getElementById('album').style.display = 'block';
  refreshAlbum();
  vibrate(10);
});

document.getElementById('duplicates-btn').addEventListener('click', () => {
  document.getElementById('duplicates').style.display = 'block';
  refreshDuplicates();
  vibrate(10);
});

document.getElementById('sell-duplicates').addEventListener('click', () => {
  if (duplicates.length === 0) {
    alert('No duplicates to sell!');
    return;
  }
  
  const count = duplicates.length;
  coins += count;
  duplicates.length = 0;
  updateLabels();
  refreshDuplicates();
  saveGame();
  vibrate(50);
  alert(`Sold ${count} duplicates for ${count} coins!`);
});

// Load game on startup
function loadGame() {
  try {
    const saved = localStorage.getItem("stickerGameSave");
    if (!saved) return;

    const data = JSON.parse(saved);
    coins = data.coins;
    packsOpened = data.packsOpened;
    userCollection.length = 0;
    duplicates.length = 0;
    userCollection.push(...data.userCollection);
    duplicates.push(...data.duplicates);

    updateLabels();
  } catch (e) {
    console.error("Failed to load game:", e);
  }
}

loadGame();
updateLabels();
</script>

</body>
</html>
