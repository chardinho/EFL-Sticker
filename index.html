<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticker Pack Game</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    touch-action: none;
  }

  header {
    width: 100%;
    background: #eee;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    flex-wrap: wrap;
  }

  header button {
    font-size: 16px;
    padding: 8px 12px;
    cursor: pointer;
  }

  #coins, #packs {
    font-weight: bold;
    font-size: 16px;
  }

  #sticker-area {
    margin-top: 20px;
    width: 90%;
    max-width: 800px;
    height: 400px;
    background: #fff;
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
  }

  .sticker-card {
    width: 160px;
    height: 240px;
    border: 2px solid #333;
    background: #ddd;
    position: absolute;
    cursor: grab;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    user-select: none;
    touch-action: none;
  }

  .sticker-card.flipped {
    transform: rotateY(180deg);
  }

  .sticker-front, .sticker-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    font-weight: bold;
  }

  .sticker-back {
    transform: rotateY(180deg);
    flex-direction: column;
  }

  .sticker-back img {
    width: 140px;
    height: 190px;
    object-fit: cover;
    margin-bottom: 5px;
  }

  #open-pack {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 20px;
    background: #32cd32;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  #open-pack.disabled {
    background: red;
    cursor: not-allowed;
  }

  #album, #duplicates {
    display: none;
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    height: 80%;
    background: #fff;
    border: 2px solid #333;
    overflow: auto;
    padding: 10px;
    z-index: 100;
  }

  .album-grid, .duplicates-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
    margin-top: 20px;
  }

  .album-slot, .duplicate-slot {
    width: 100%;
    height: 200px;
    border: 1px solid #888;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 48px;
    color: #aaa;
  }

  .album-slot img, .duplicate-slot img {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    padding: 4px 8px;
    border: 1px solid #333;
    background: #ddd;
  }
</style>
</head>

<body>

<header>
  <button id="album-btn">üìñ ALBUM</button>
  <button id="duplicates-btn">üìÇ DUPLICATES</button>
  <div id="coins">üí∞ Coins: 100</div>
  <div id="packs">üì¶ Packs Opened: 0</div>
</header>

<div id="sticker-area"></div>

<button id="open-pack">üéÅ OPEN PACK (5 Coins)</button>

<div id="album">
  <div class="close-btn" onclick="album.style.display='none'">‚úñ</div>
  <h2>Sticker Album</h2>
  <div class="album-grid" id="album-grid"></div>
</div>

<div id="duplicates">
  <div class="close-btn" onclick="duplicatesDiv.style.display='none'">‚úñ</div>
  <h2>Duplicates</h2>
  <div class="duplicates-grid" id="duplicates-grid"></div>
  <button id="sell-duplicates">üí∞ Sell All Duplicates</button>
</div>

<script>
const STICKERS_TOTAL = 700;
let coins = 100;
let packsOpened = 0;
const userCollection = [];
const duplicates = [];

const stickerArea = document.getElementById('sticker-area');
const coinsLabel = document.getElementById('coins');
const packsLabel = document.getElementById('packs');
const openPackBtn = document.getElementById('open-pack');
const album = document.getElementById('album');
const duplicatesDiv = document.getElementById('duplicates');

function updateLabels() {
  coinsLabel.textContent = `üí∞ Coins: ${coins}`;
  packsLabel.textContent = `üì¶ Packs Opened: ${packsOpened}`;
  openPackBtn.classList.toggle('disabled', coins < 5);
}

function getRandomStickers(count) {
  const nums = Array.from({length: STICKERS_TOTAL}, (_, i) => i + 1);
  nums.sort(() => Math.random() - 0.5);
  return nums.slice(0, count);
}

function openPack() {
  if (coins < 5) return;

  coins -= 5;
  packsOpened++;
  updateLabels();

  stickerArea.innerHTML = '';
  const stickers = getRandomStickers(5);

  stickers.forEach((num, i) => {
    const card = document.createElement('div');
    card.className = 'sticker-card';
    card.style.left = `${40 + i * 40}px`;
    card.style.top = `60px`;

    card.innerHTML = `
      <div class="sticker-front">?</div>
      <div class="sticker-back">
        <img src="images/${num}.png">
        <div>#${num}</div>
      </div>
    `;

    // One-time flip
    card.addEventListener('click', () => {
      if (!card.classList.contains('flipped')) {
        card.classList.add('flipped');
      }
    });

    // Drag system (mouse + touch)
    let offsetX, offsetY, dragging = false;

    function startDrag(x, y) {
      const rect = card.getBoundingClientRect();
      offsetX = x - rect.left;
      offsetY = y - rect.top;
      dragging = true;
      card.style.cursor = 'grabbing';
    }

    function moveDrag(x, y) {
      if (!dragging) return;
      const area = stickerArea.getBoundingClientRect();
      card.style.left = (x - area.left - offsetX) + 'px';
      card.style.top  = (y - area.top  - offsetY) + 'px';
    }

    function stopDrag() {
      dragging = false;
      card.style.cursor = 'grab';
    }

    card.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
    document.addEventListener('mousemove', e => moveDrag(e.clientX, e.clientY));
    document.addEventListener('mouseup', stopDrag);

    card.addEventListener('touchstart', e => {
      const t = e.touches[0];
      startDrag(t.clientX, t.clientY);
    });

    document.addEventListener('touchmove', e => {
      const t = e.touches[0];
      moveDrag(t.clientX, t.clientY);
    }, {passive:false});

    document.addEventListener('touchend', stopDrag);

    stickerArea.appendChild(card);

    if (userCollection.includes(num)) {
      if (!duplicates.includes(num)) duplicates.push(num);
    } else {
      userCollection.push(num);
    }
  });
}

document.getElementById('open-pack').addEventListener('click', openPack);

document.getElementById('album-btn').onclick = () => {
  album.style.display = 'block';
  refreshAlbum();
};

document.getElementById('duplicates-btn').onclick = () => {
  duplicatesDiv.style.display = 'block';
  refreshDuplicates();
};

document.getElementById('sell-duplicates').onclick = () => {
  coins += duplicates.length;
  duplicates.length = 0;
  updateLabels();
  refreshDuplicates();
};

function refreshAlbum() {
  const grid = document.getElementById('album-grid');
  grid.innerHTML = '';
  for (let i = 1; i <= STICKERS_TOTAL; i++) {
    const slot = document.createElement('div');
    slot.className = 'album-slot';
    slot.innerHTML = userCollection.includes(i)
      ? `<img src="images/${i}.png"><div>#${i}</div>`
      : '?';
    grid.appendChild(slot);
  }
}

function refreshDuplicates() {
  const grid = document.getElementById('duplicates-grid');
  grid.innerHTML = '';
  duplicates.forEach(i => {
    const slot = document.createElement('div');
    slot.className = 'duplicate-slot';
    slot.innerHTML = `<img src="images/${i}.png"><div>#${i}</div>`;
    grid.appendChild(slot);
  });
}

updateLabels();
</script>

</body>
</html>
